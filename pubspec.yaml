name: flashcard_quiz_app
description: A fully functional Flashcard Quiz App with local persistence, notifications, and statistics tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Utilities
  intl: ^0.18.1
  path: ^1.8.3
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
